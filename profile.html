<!DOCTYPE html>
<html lang="en">
<head>

  <title>Saved Ideas — BizMatch</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

  <div class="app">

      <div class="left">

        <div id="timerWidgetProfile" class="timer small">⏱ 0m</div>

    <nav class="bottombar">
      <a href="home.html" class="bb-item">Explore</a>
      <a href="profile.html" class="bb-item active">Saved</a>
    </nav>
  </div>

  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/timer.js"></script>
  <script type="module" src="js/profile.js"></script>

</html>
